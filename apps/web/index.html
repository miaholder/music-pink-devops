<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Save Your Fav Songs</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #ffe6ee;
      text-align: center;
    }

    header {
      background-color: #ff69b4;
      padding: 30px 10px;
      color: #222;
    }

    header h1 {
      margin: 0;
      font-size: 36px;
    }

    nav {
      margin-top: 10px;
    }

    nav a {
      color: white;
      margin: 0 12px;
      text-decoration: none;
      font-weight: bold;
    }

    main {
      margin-top: 60px;
    }

    h2 {
      margin-bottom: 20px;
      font-size: 28px;
    }

    .search-box {
      display: flex;
      justify-content: center;
      gap: 10px;
    }

    input {
      padding: 14px;
      width: 320px;
      font-size: 16px;
      border-radius: 6px;
      border: none;
    }

    button {
      padding: 14px 22px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      background-color: #ff5fa2;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: #ff3f92;
    }

    #results {
      margin-top: 40px;
      max-width: 700px;
      margin-left: auto;
      margin-right: auto;
      text-align: left;
    }

    .song {
      background: white;
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 10px;
    }
  </style>
</head>

<body>
  <header>
    <h1>ðŸŽµ Save Your Fav Songs</h1>
    <nav>
      <a href="#">Home</a>
      <a href="#">Profile</a>
      <a href="#">About</a>
    </nav>
  </header>

  <main>
    <h2>Search for Music</h2>

    <div class="search-box">
      <input
        id="searchTerm"
        type="text"
        placeholder="Search for an artist or song"
      />
      <button onclick="searchMusic()">Search</button>
    </div>

    <div id="results"></div>
  </main>

  <script>
    async function searchMusic() {
      const input = document.getElementById("searchTerm");
      if (!input) {
        alert("Search box not found");
        return;
      }

      const query = input.value.trim();
      if (!query) return;

      const resultsDiv = document.getElementById("results");
      resultsDiv.innerHTML = "Loading...";

      try {
        const response = await fetch(
          "https://api.music-pink-api.workers.dev/api/search?q=" +
            encodeURIComponent(query)
        );

        const data = await response.json();
        resultsDiv.innerHTML = "";

        if (!data.results || data.results.length === 0) {
          resultsDiv.innerHTML = "<p>No results found.</p>";
          return;
        }

        data.results.forEach(song => {
          const div = document.createElement("div");
          div.className = "song";
          div.innerHTML = `
            <strong>${song.trackName}</strong><br/>
            ${song.artistName}<br/>
            <em>${song.releaseName || ""}</em>
          `;
          resultsDiv.appendChild(div);
        });
      } catch (err) {
        resultsDiv.innerHTML = "<p>Search failed.</p>";
        console.error(err);
      }
    }
  </script>
</body>
</html>
