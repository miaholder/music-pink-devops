name: CI Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  backend-tests:
    name: Backend Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install backend dependencies
        working-directory: apps/api
        run: npm install

      - name: Run backend tests
        working-directory: apps/api
        run: npm test

  frontend-check:
    name: Frontend Validation
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Validate frontend files exist
        run: |
          test -f apps/web/index.html
          test -f apps/web/profile.html
          test -f apps/web/about.html

